name: Build Pipeline

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

  Image:
    runs-on: ubuntu-latest
    needs: build
    steps:
     - uses: actions/checkout@v4
     - name: Set up JDK 17
     - uses: actions/setup-java@v4
       with:        
          java-version: '17'
          distribution: 'temurin'
          cache: maven
     -  name: Docker Image
        run: docker build -t ttrimage:v1 .

   